categories:
- Automation
questions:
# Web Docker Image
- variable: defaultWebImage
  default: true
  description: "Use default AWX Web Docker images"
  label: Use Default Web Images
  type: boolean
  show_subquestion_if: false
  group: "Web Container Images"
  subquestions:
  - variable: image_web.repository
    default: "ansible/awx_web"
    description: "AWX Web image name"
    type: string
    label: AWX Web Image Name
  - variable: image_web.tag
    default: "9.3.0"
    description: "AWX Web image tag"
    type: string
    label: AWX Web Image Tag

- variable: defaultWebKind
  default: "Deployment"
  description: "AWX Web kind"
  group: "Web Container Images"
  type: enum
  options:
    - "Deployment"
    - "DaemonSet"
  required: true
  label: AWX Web kind
  show_subquestion_if: "Deployment"
  subquestions:
  - variable: image_web.replicaCount
    default: "1"
    description: "AWX Web replica count"
    type: int
    min: 1
    show_if: "defaultWebKind=Deployment"
    label: AWX Web replica count


