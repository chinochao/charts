# Default values for awx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Configure the AWX Web Docker image
image_web:
  name: web
  registry: docker.io
  repository: ansible/awx_web
  tag: 9.3.0
  pullPolicy: IfNotPresent
  replicaCount: 1
  kind: Deployment # Ideally Deployment and DaemonSet

# Configure the AWX Task Docker image
image_task:
  name: task
  registry: docker.io
  repository: ansible/awx_task
  tag: 9.3.0
  pullPolicy: IfNotPresent
  replicaCount: 1
  kind: Deployment # Ideally Deployment and DaemonSet

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

awxUsername: "administrator"
## AWX password
# awxPassword:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: awx.local
      paths: ['/']
  tls: []
  #  - secretName: awx-tls
  #    hosts:
  #      - awx.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}
